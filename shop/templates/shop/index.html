{% extends "shop/main.html" %}

{% block body %}
<div class="container">
    {% comment %} FOR SEARCHING ITEMS {% endcomment %}
    <div class="row">
        <div class="col-md-12">
            <form class="card card-sm">
                <div class="card-body row no-gytters align-items-center">
                    <div class="col">
                        <input type="search" name="item_name" placeholder='search for products' id="" class='form-control form-control-borderless'>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    {% comment %} FOR VIEWING ITEMS IN PAGE {% endcomment %}
    <div class="row">
        {% for product in product_objects  %}
        <div class="col-md-3">
            <div class="card">
                <img class='card-img-top' src="{{product.image}}" alt="">
                <div class="card-body">
                    <div class="card-title">
                        {{product.title}}
                    </div>
                    <div class="card-text">
                        $ {{product.price}}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock body %}
